<div class="container">
  <h2>New Request</h2>
  <form (ngSubmit)="onSubmit()" #requestForm="ngForm">
    <div class="form-group">
      <label for="title">Title *</label>
      <input type="text" id="title" name="title" [(ngModel)]="request.title" required class="form-control">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category" [(ngModel)]="request.category" class="form-control">
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" name="priority" [(ngModel)]="request.priority" class="form-control">
        <option *ngFor="let pri of priorities" [value]="pri">{{ pri }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description *</label>
      <textarea id="description" name="description" [(ngModel)]="request.description" required class="form-control" rows="4"></textarea>
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="actions">
      <button type="button" class="btn btn-secondary" routerLink="/requests">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="!requestForm.form.valid || isLoading">
        {{ isLoading ? 'Saving...' : 'Create Request' }}
      </button>
    </div>
  </form>
</div>
